server.port=8115

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# 1、内存模式
# spring.datasource.url=jdbc:h2:mem:y_shell
# 2、嵌入式
spring.datasource.url=jdbc:h2:file:~/data/y_shell;AUTO_SERVER=TRUE;MODE=MySQL;AUTO_RECONNECT=TRUE
# 3、服务模式
# xxx
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.schema=classpath:init/schema.sql
spring.datasource.data=classpath:init/data.sql
spring.datasource.driver-class-name=org.h2.Driver

# mybatis 配置
# 全局映射器启用缓存  -- 这里不启用
# mybatis.configuration.cache-enabled: true
# 查询时，关闭关联对象即时加载以提高性能
mybatis.configuration.lazy-loading-enabled=true
# 使用列名替换别名
mybatis.configuration.use-column-label=true
#使用jdbc的getGeneratedKeys获取数据库的自增主键值 不允许使用自定义的主键值(比如由程序生成的UUID 32位编码作为键值)，数据表的PK生成策略将被覆盖
mybatis.configuration.use-generated-keys=true
# 开启自动驼峰命名转换
mybatis.configuration.map-underscore-to-camel-case=true
# 对于未知的SQL查询，允许返回不同的结果集以达到通用的效果
mybatis.configuration.multiple-result-sets-enabled=true
# 给予被嵌套的resultMap以字段-属性的映射支持 FULL,PARTIAL
mybatis.configuration.auto-mapping-behavior=partial
# 对于批量更新操作缓存SQL以提高性能 BATCH,SIMPLE
# default-executor-type=batch
# 数据库超过25000秒仍未响应则超时
# default-statement-timeout=25000
# 允许在嵌套语句上使用行绑定
mybatis.configuration.safe-row-bounds-enabled=false
# 使用本地缓存来防止循环引用和速度 重复嵌套查询。默认情况下 （SESSION） 在 缓存会话。如果本地缓存范围_声明本地会话将 仅用于语句执行，两个不同的数据之间不会共享任何数据 调用同一 SqlSession。
mybatis.configuration.local-cache-scope=session
# 指定没有特定 JDBC 类型时空值的 JDBC 类型 为参数提供了。某些驱动程序需要指定列 JDBC 类型，但其他类型使用通用值，如 NULL、VARCHAR 或其他
mybatis.configuration.jdbc-type-for-null=other
# 指定哪个、哪些对象的方法触发延迟加载
mybatis.configuration.lazy-load-trigger-methods=equals,clone,hashCode,toString
# 设置关联对象加载的形态，此处为按需加载字段(加载字段由SQL指 定)，不会加载关联表的所有字段，以提高性能
mybatis.configuration.aggressive-lazy-loading=true
# 打印查询语句  建议开发环境使用
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
# mybatis.configuration.mapper-locations=classpath:com/biubiu/impl/*.xml
# 实体类 可以不要
# mybatis.configuration.type-aliases-package=com.biubiu.pojo


spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

# 数据源配置
source.datasource.type=com.alibaba.druid.pool.DruidDataSource
source.datasource.time-between-eviction-runs-millis= 30000
source.datasource.min-evictable-idle-time-millis= 300000
source.datasource.test-while-idle= true
source.datasource.test-on-borrow= false
source.datasource.test-on-return= false

sql_template_delimiter=$